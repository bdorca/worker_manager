<ion-view title="Login" id="login_page" class=" ">
  <ion-content padding="true" class="has-header">
    <div class="">
      <img src="img/X8kap0CvQaG3QBmnyQyQ_login_logo.png" width="50%" height="auto"
           style="display: block; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="height: 40px;"></div>

    <form id="login-form1" class="">
      <div class="list card">
        <label class="item item-input item-floating-label">
          <span class="input-label">Customer</span>
          <input type="text" placeholder="customer id" id="input_customer_id">
        </label>
        <ion-list id="login-list1">
          <label class="item item-input item-floating-label">
            <span class="input-label">Username</span>
            <input type="text" placeholder="username" id="input_user_id" >
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="password" id="input_password" >
          </label>
        </ion-list>
      </div>
      <div class="spacer" style="height: 40px;"></div>
      <input type="submit" on-touch="login()" id="login-button1" class=" button button-positive  button-block "
             value="Login"/>
    </form>
  </ion-content>
</ion-view>
